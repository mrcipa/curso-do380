apiVersion: config.openshift.io/v1
kind: OAuth
metadata:
  name: cluster
spec:
  identityProviders:
  - name: ldapidp
    mappingMethod: claim
    type: LDAP
    ldap:
      attributes:
        id:
          - dn
        preferredUsername:
          - uid
      bindDN:
      bindPassword:
      ca:
      insecure:
      url: